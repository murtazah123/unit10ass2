 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hot Beans Team</title>
<style>
   body {
     font-family: Arial, sans-serif;
     background-color: #f3f3f3;
     text-align: center;
     padding: 20px;
   }
   h1 {
     color: #35d43f;
   }
   .team-container {
     display: flex;
     justify-content: center;
     flex-wrap: wrap;
     gap: 30px;
     margin-top: 30px;
   }
   .person {
     background-color: #fff;
     border: 1px solid #ccc;
     border-radius: 12px;
     padding: 15px;
     width: 200px;
     box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
     transition: transform 0.2s;
   }
   .person:hover {
     transform: scale(1.05);
   }
   .photo {
     width: 100%;
     height: 180px;
     border-radius: 10px;
     object-fit: cover;
   }
   .name {
     font-weight: bold;
     font-size: 18px;
     margin-top: 10px;
   }
   .role {
     font-style: italic;
     color: #666;
     margin-top: 4px;
   }
   .reason {
     font-size: 13px;
     color: #444;
     margin-top: 8px;
   }
</style>
</head>
<body>
<h1>Meet the Hot Beans Team </h1>
<div class="team-container" id="team"></div>
<script>
   const teamMembers = [
     {
       name: "Sam",
       role: "Front-End Developer",
       image: "https://randomuser.me/api/portraits/women/44.jpg",
       reason: "I love creating sleek, user-friendly interfaces!"
     },
     {
       name: "Luca",
       role: "Back-End Developer",
       image: "https://randomuser.me/api/portraits/men/22.jpg",
       reason: "I enjoy building powerful and reliable systems."
     },
     {
       name: "Priya",
       role: "UI/UX Designer",
       image: "https://randomuser.me/api/portraits/women/68.jpg",
       reason: "Designing beautiful and functional experiences is my passion."
     },
     {
       name: "Alex",
       role: "Full-Stack Developer",
       image: "https://randomuser.me/api/portraits/men/55.jpg",
       reason: "I love working on both the front and back of web apps!"
     }
   ];
   const teamContainer = document.getElementById('team');
   teamMembers.forEach(member => {
     const card = document.createElement('div');
     card.className = 'person';
     const img = document.createElement('img');
     img.src = member.image;
     img.className = 'photo';
     const name = document.createElement('div');
     name.className = 'name';
     name.textContent = member.name;
     const role = document.createElement('div');
     role.className = 'role';
     role.textContent = member.role;
     const reason = document.createElement('div');
     reason.className = 'reason';
     reason.textContent = member.reason;
     card.appendChild(img);
     card.appendChild(name);
     card.appendChild(role);
     card.appendChild(reason);
     teamContainer.appendChild(card);
   });
</script>
</body>
</html>
