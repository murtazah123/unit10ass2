  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hot Beans Team</title>

<body>
<h1>Meet the Hot Beans Team ☕</h1>
<div id="team" class="team-container"></div>
<script src="script.js"></script>
</body>

  <style>
  body {
 font-family: Arial, sans-serif;
 text-align: center;
 background-color: #f9f9f9;
}
.team-container {
 display: flex;
 justify-content: center;
 gap: 30px;
 flex-wrap: wrap;
 margin-top: 30px;
}
.person {
 background-color: #fff;
 border: 2px solid #ddd;
 border-radius: 10px;
 padding: 15px;
 width: 120px;
 box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
 transition: transform 0.2s;
 cursor: pointer;
}
.person:hover {
 transform: scale(1.05);
}
.icon {
 font-size: 50px;
}
.name {
 margin-top: 10px;
 font-weight: bold;
}
.reason {
 margin-top: 5px;
 font-size: 12px;
 color: #555;
 display: none;
}
  </style>
  <script>
    const teamMembers = [
 {
   name: "Sam",
   icon: "👩‍💻",
   reason: "Loves the friendly team atmosphere and cool projects."
 },
 {
   name: "Luca",
   icon: "👨‍🔧",
   reason: "Enjoys the flexibility and creative freedom."
 },
 {
   name: "Priya",
   icon: "👩‍🎨",
   reason: "Appreciates the company’s focus on design and innovation."
 },
 {
   name: "Alex",
   icon: "🧑‍🚀",
   reason: "Thrilled to work on cutting-edge tech and AI at Hot Beans!"
 }
];
const teamContainer = document.getElementById('team');
teamMembers.forEach(member => {
 const card = document.createElement('div');
 card.className = 'person';
 const icon = document.createElement('div');
 icon.className = 'icon';
 icon.textContent = member.icon;
 const name = document.createElement('div');
 name.className = 'name';
 name.textContent = member.name;
 const reason = document.createElement('div');
 reason.className = 'reason';
 reason.textContent = member.reason;
 card.appendChild(icon);
 card.appendChild(name);
 card.appendChild(reason);
 // Show reason on hover
 card.addEventListener('mouseenter', () => {
   reason.style.display = 'block';
 });
 card.addEventListener('mouseleave', () => {
   reason.style.display = 'none';
 });
 teamContainer.appendChild(card);
});
  </script>
 
  <!-- Image with a width of 500px and height of 300px -->
  <p>

<img src="../images/people1.jpg" width="500" height="300">
</div>
  </p>
